# ---------------------------------------------------
# Loki Service (NodePort)
# ---------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: logging
spec:
  type: NodePort
---

# ---------------------------------------------------
# Apps + Service (NodePort)
# ---------------------------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  namespace: test-stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-app
  template:
    metadata:
      labels:
        app: customer-app
    spec:
      containers:
        - name: customer-app
          image: dockerelvis/customer-app:6101f79
---
apiVersion: v1
kind: Service
metadata:
  name: customer-app-service
  namespace: test-stage
spec:
  type: NodePort
  selector:
    app: customer-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 31000  # assign a port in the 30000-32767 range
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-url-app
  namespace: test-stage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: minio-url-app
  template:
    metadata:
      labels:
        app: minio-url-app
    spec:
      containers:
        - name: report-url-api
          image: dockerelvis/minio-url-app:6101f79
---
apiVersion: v1
kind: Service
metadata:
  name: minio-url-app-service
  namespace: test-stage
spec:
  type: NodePort
  selector:
    app: minio-url-app
  ports:
    - port: 5002
      targetPort: 5002
      nodePort: 31002
