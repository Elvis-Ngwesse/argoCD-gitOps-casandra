---
# ---------------------------------------------------
# ConfigMap: Promtail dynamic config
# ---------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app: promtail
data:
  config.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /var/log/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        pipeline_stages:
          - docker: {}  # Optional: parse Docker log format (for containerd environments)
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only keep containers with a log file
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: __path__
            regex: .+
            replacement: /var/log/pods/*/*/*.log
            action: replace

          # Filter out containers without a log path
          - source_labels: [__path__]
            regex: ""
            action: drop

          # Attach useful metadata as labels
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node

---
# ---------------------------------------------------
# DaemonSet: Promtail dynamic
# ---------------------------------------------------
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail-sa
      containers:
        - name: promtail
          image: grafana/promtail:2.9.4
          args:
            - -config.file=/etc/promtail/config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: containers
          hostPath:
            path: /var/lib/docker/containers

