---
# ---------------------------------------------------
# ConfigMap promtail
# ---------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "6"
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080     # Web interface for debugging (optional)
      grpc_listen_port: 0        # Disable gRPC, not used

    positions:
      filename: /tmp/positions.yaml  # Track last read positions per log file

    clients:
      - url: http://loki.logging.svc:3100/loki/api/v1/push  # Push logs to Loki
        batchwait: 20s            # Wait before pushing logs to batch
        batchsize: 1048576        # Max size of log batch (1MB)

    scrape_configs:
      # Logs from Kubernetes pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod

        pipeline_stages:
          - docker: {}  # Parses logs in Docker JSON format

        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: __host__

          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)

          - action: replace
            replacement: $1
            separator: /
            source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_name]
            target_label: job

          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - action: replace
            source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Path to the log file on the node (in /var/log/pods)
          - action: replace
            replacement: /var/log/pods/$1/$2/*.log
            source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__

      # System logs from /var/log
      - job_name: varlogs
        static_configs:
          - targets: [localhost]
            labels:
              job: varlogs
              __path__: /var/log/*.log
---
# ---------------------------------------------------
# DaemonSet promtail
# ---------------------------------------------------
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      name: promtail
  template:
    metadata:
      labels:
        name: promtail
    spec:
      serviceAccountName: promtail-serviceaccount
      terminationGracePeriodSeconds: 30
      containers:
        - name: promtail
          image: grafana/promtail:latest
          args:
            - -config.file=/etc/promtail/promtail.yaml
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: logs
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: promtail-config
              mountPath: /etc/promtail
              readOnly: true
            - name: promtail-positions
              mountPath: /tmp
              readOnly: false
      volumes:
        - name: logs
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: promtail-positions
          persistentVolumeClaim:
            claimName: promtail-positions-pvc
