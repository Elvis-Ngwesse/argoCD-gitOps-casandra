---
# Grafana Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.0.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin" # Change in production
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 32000
  selector:
    app: grafana