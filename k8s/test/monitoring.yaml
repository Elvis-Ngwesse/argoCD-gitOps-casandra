# -------------------------------
# CRDs (Prometheus + ServiceMonitor)
# -------------------------------
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: servicemonitors.monitoring.coreos.com
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  group: monitoring.coreos.com
  names:
    kind: ServiceMonitor
    plural: servicemonitors
    singular: servicemonitor
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object

---
# -------------------------------
# Prometheus Operator Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      containers:
        - name: prometheus-operator
          image: quay.io/prometheus-operator/prometheus-operator:v0.62.0
          ports:
            - containerPort: 8080

---
# -------------------------------
# Prometheus Instance
# -------------------------------
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  replicas: 1
  serviceMonitorSelector:
    matchLabels:
      monitor: basic
  serviceAccountName: default
  storage:
    emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  type: NodePort
  selector:
    prometheus: prometheus
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30900

---
# -------------------------------
# ServiceMonitor (target your app)
# -------------------------------
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: app-servicemonitor
  namespace: test
  labels:
    monitor: basic
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  selector:
    matchLabels:
      app: argocd-app
  endpoints:
    - port: http
      interval: 15s

---
# -------------------------------
# Grafana Deployment + Service
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
