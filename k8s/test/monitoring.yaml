# ---------------------------------------------------
# 8. Prometheus Operator Deployment (sync-wave: 7)
# ---------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      serviceAccountName: argocd-manager
      containers:
        - name: prometheus-operator
          image: quay.io/prometheus-operator/prometheus-operator:v0.62.0
          args:
            - --kubelet-service=kube-system/kubelet
            - --logtostderr=true
            - --config-reloader-image=quay.io/prometheus-operator/config-reloader:v0.62.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  selector:
    app: prometheus-operator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# ---------------------------------------------------
# 9. Prometheus instance (sync-wave: 8)
# ---------------------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  replicas: 1
  serviceAccountName: argocd-manager
  serviceMonitorSelector:
    matchLabels:
      team: frontend
  resources:
    requests:
      memory: 400Mi
      cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  type: NodePort
  selector:
    prometheus: prometheus
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      nodePort: 30900
---
# ---------------------------------------------------
# 10. ServiceMonitor for your apps (sync-wave: 9)
# ---------------------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: all-apps-servicemonitor
  namespace: test
  labels:
    team: frontend
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  selector:
    matchLabels:
      app: argocd-app
  endpoints:
    - port: http
      interval: 15s
