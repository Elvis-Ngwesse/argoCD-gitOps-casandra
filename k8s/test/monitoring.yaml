# -----------------------------------------
# 8. Prometheus Operator - sync-wave 7
# -----------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      serviceAccountName: argocd-manager
      containers:
        - name: prometheus-operator
          image: quay.io/prometheus-operator/prometheus-operator:v0.62.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-operator
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  selector:
    app: prometheus-operator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
# -----------------------------------------
# 9. Prometheus Instance - sync-wave 8
# -----------------------------------------
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  replicas: 1
  serviceAccountName: argocd-manager
  serviceMonitorSelector:
    matchLabels:
      team: frontend
  enableAdminAPI: true
  storage:
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
    prometheus: prometheus
  ports:
    - name: web
      port: 9090
      targetPort: 9090
      nodePort: 30900
---
