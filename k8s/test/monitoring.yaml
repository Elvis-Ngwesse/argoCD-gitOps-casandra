# 11. Grafana Deployment + Service (sync-wave: 9)
# ---------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  replicas: 1
  selector:
    matchLabels:
