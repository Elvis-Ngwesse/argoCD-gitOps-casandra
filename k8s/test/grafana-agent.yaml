---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
data:
  agent.yaml: |
    server:
      log_level: info
      log_format: logfmt
      http:
        listen_address: 0.0.0.0:12345

    metrics:
      wal_directory: /tmp/wal
      global:
        scrape_interval: 60s
      configs:
        - name: default
          scrape_configs:
            - job_name: flask-service
              static_configs:
                - targets: ['flask-service.test.svc.cluster.local:5000']
            - job_name: flask-minio-service
              static_configs:
                - targets: ['flask-minio-service.test.svc.cluster.local:5002']
          remote_write:
            - url: http://prometheus.logging.svc.cluster.local:9090/api/v1/write

    logs:
      configs:
        - name: default
          positions:
            filename: /tmp/positions.yaml
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          scrape_configs:
            - job_name: promtail-logs-test
              static_configs:
                - targets: [localhost]
                  labels:
                    job: docker-logs
                    namespace: test
                    __path__: /var/lib/docker/containers/*/*-json.log

            - job_name: promtail-logs-logging
              static_configs:
                - targets: [localhost]
                  labels:
                    job: docker-logs
                    namespace: logging
                    __path__: /var/lib/docker/containers/*/*-json.log

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      securityContext:
        runAsUser: 0
      containers:
        - name: grafana-agent
          image: grafana/agent:v0.43.2
          args:
            - --config.file=/etc/agent/agent.yaml
            - --enable-features=agent-mode-static

            # Etcd config store flags
            - --metrics.service.config-store.etcd.endpoints=https://etcd1.logging.svc.cluster.local:2379,https://etcd2.logging.svc.cluster.local:2379
            - --metrics.service.config-store.etcd.username=myuser
            - --metrics.service.config-store.etcd.password=mypassword
            - --metrics.service.config-store.etcd.tls-enabled=true
            - --metrics.service.config-store.etcd.tls-ca-path=/etc/agent/certs/ca.crt
            - --metrics.service.config-store.etcd.tls-cert-path=/etc/agent/certs/client.crt
            - --metrics.service.config-store.etcd.tls-key-path=/etc/agent/certs/client.key
            - --metrics.service.config-store.etcd.tls-insecure-skip-verify=false
            - --metrics.service.config-store.etcd.tls-min-version=VersionTLS12
            - --metrics.service.config-store.etcd.tls-server-name=etcd.logging.svc.cluster.local

          volumeMounts:
            - name: config
              mountPath: /etc/agent
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: dockersock
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /tmp
            - name: wal
              mountPath: /tmp/wal
            - name: certs
              mountPath: /etc/agent/certs
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: grafana-agent-config
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
        - name: dockersock
          hostPath:
            path: /var/lib/docker/containers
            type: Directory
        - name: positions
          emptyDir: {}
        - name: wal
          emptyDir: {}
        - name: certs
          secret:
            secretName: grafana-agent-etcd-certs
            optional: false
