apiVersion: monitoring.grafana.com/v1alpha1
kind: GrafanaAgent
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  image: grafana/agent:v0.44.3
  serviceAccountName: grafana-agent
  logLevel: info
  metrics:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-metrics
    externalLabels:
      cluster: minikube
  logs:
    instanceSelector:
      matchLabels:
        agent: grafana-agent-logs
