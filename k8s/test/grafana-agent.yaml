

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  labels:
    app: grafana-agent
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      containers:
        - name: grafana-agent
          image: grafana/agent:v0.39.0
          args:
            - --config.file=/etc/agent/agent.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/agent
              readOnly: true
            - name: host-root
              mountPath: /host
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: grafana-agent-config
        - name: host-root
          hostPath:
            path: /
        - name: varlog
          hostPath:
            path: /var/log
      tolerations:
        - operator: Exists
      nodeSelector: {}
