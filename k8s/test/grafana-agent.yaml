---
# ---------------------------------------------------
# Grafana Agent ConfigMap
# ---------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
data:
  agent.yaml: |
    server:
      log_level: info

    metrics:
      wal_directory: /tmp/wal
      global:
        scrape_interval: 60s

    logs:
      configs:
        - name: default
          positions:
            filename: /tmp/positions.yaml
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          scrape_configs:
            - job_name: promtail-logs-test
              static_configs:
                - targets: [localhost]
                  labels:
                    job: docker-logs
                    namespace: test
                    __path__: /var/lib/docker/containers/*/*-json.log
          
            - job_name: promtail-logs-logging
              static_configs:
                - targets: [localhost]
                  labels:
                    job: docker-logs
                    namespace: logging
                    __path__: /var/lib/docker/containers/*/*-json.log

---
# ---------------------------------------------------
# Grafana Agent DaemonSet
# ---------------------------------------------------
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      securityContext:
        runAsUser: 0
      containers:
        - name: grafana-agent
          image: grafana/agent:v0.43.2
          args:
            - --config.file=/etc/agent/agent.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: dockersock
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /run/promtail
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
        - name: dockersock
          hostPath:
            path: /var/lib/docker/containers
            type: Directory
        - name: positions
          emptyDir: { }