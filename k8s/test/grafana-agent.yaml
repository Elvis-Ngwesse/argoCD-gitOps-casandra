---
# ---------------------------------------------------
# Grafana Agent ConfigMap
# ---------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    app: grafana-agent
data:
  agent.yaml: |
    server:
      log_level: info
      log_format: logfmt
      http:
        listen_address: 0.0.0.0:12345

    metrics:
      global:
        scrape_interval: 15s
      configs:
        - name: default
          scrape_configs:
            - job_name: flask-service
              static_configs:
                - targets: ['flask-service.test.svc.cluster.local:5000']
            - job_name: flask-minio-service
              static_configs:
                - targets: ['flask-minio-service.test.svc.cluster.local:5002']

    logs:
      positions_directory: /tmp/positions
      configs:
        - name: default
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          scrape_configs:
            - job_name: container_logs
              static_configs:
                - targets: [localhost]
                  labels:
                    job: container_logs
                    __path__: /var/log/pods/*/*/*.log
                    __tenant__: default

