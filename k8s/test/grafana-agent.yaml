apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  labels:
    app: grafana-agent
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      containers:
        - name: grafana-agent
          image: grafana/agent:v0.39.0
          command:
            - grafana-agent
          args:
            - run
            - --config.file=/etc/agent/config.river
          volumeMounts:
            - name: config
              mountPath: /etc/agent
              readOnly: true
          ports:
            - name: http-metrics
              containerPort: 12345
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
      volumes:
        - name: config
          configMap:
            name: grafana-agent-config
      tolerations:
        - operator: Exists
      nodeSelector: {}
