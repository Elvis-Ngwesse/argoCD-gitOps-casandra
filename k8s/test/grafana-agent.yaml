---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "0"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: grafana-agent-logs
rules:
  - apiGroups: [""]
    resources:
      - pods
      - namespaces
      - nodes
      - nodes/proxy   # Optional for kubelet/cadvisor if needed later
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: grafana-agent-logs
subjects:
  - kind: ServiceAccount
    name: grafana-agent
    namespace: logging
roleRef:
  kind: ClusterRole
  name: grafana-agent-logs
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
data:
  agent.yaml: |
    server:
      log_level: info

    metrics:
      wal_directory: /tmp/wal
      global:
        scrape_interval: 60s

    logs:
      configs:
        - name: default
          positions:
            filename: /tmp/positions.yaml
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          scrape_configs:
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - source_labels: [__meta_kubernetes_pod_node_name]
                  action: keep
                  regex: ${HOSTNAME}
                - source_labels: [__meta_kubernetes_namespace]
                  action: drop
                  regex: grafana-agent
                - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
                  target_label: __path__
                  replacement: /var/log/pods/*$1/*.log

    discovery:
      kubernetes:
        pods:
          role: pod
        nodes:
          role: node

    relabel_configs:
      - source_labels: ["__meta_kubernetes_namespace"]
        target_label: "namespace"
      - source_labels: ["__meta_kubernetes_pod_container_name"]
        target_label: "container"
      - source_labels: ["__meta_kubernetes_pod_name"]
        target_label: "pod"
      - source_labels: ["__meta_kubernetes_pod_node_name"]
        action: keep
        regex: ${HOSTNAME}
      - source_labels: ["__meta_kubernetes_namespace"]
        action: drop
        regex: "grafana-agent"

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      securityContext:
        runAsUser: 0
      containers:
        - name: grafana-agent
          image: grafana/agent:v0.43.2
          args:
            - --config.file=/etc/agent/agent.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/agent
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: dockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /tmp
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "500m"
              memory: "500Mi"
          livenessProbe:
            httpGet:
              path: /-/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          ports:
            - containerPort: 8080
      volumes:
        - name: config
          configMap:
            name: grafana-agent-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: dockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: positions
          emptyDir: {}
