---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "5"
data:
  agent.yaml: |
    server: {}

    metrics:
      global:
        scrape_interval: 15s
      configs:
        - name: default
          scrape_configs:
            - job_name: 'kubernetes-pods'
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - source_labels: [__meta_kubernetes_namespace]
                  regex: test|logging|argocd
                  action: keep
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
                  action: keep
                  regex: "true"
                - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
                  action: replace
                  target_label: __metrics_path__
                  regex: (.+)
                - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
                  action: replace
                  regex: (.+):(?:\d+);(\d+)
                  replacement: $1:$2
                  target_label: __address__

    logs:
      configs:
        - name: default
          positions:
            filename: /tmp/positions.yaml
          clients:
            - url: http://loki.logging.svc.cluster.local:3100/loki/api/v1/push
          scrape_configs:
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                # Only scrape pods annotated with promtail.io/scrape=true
                - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_scrape]
                  action: keep
                  regex: "true"

                # Extract namespace, pod, container, node, app labels
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: pod
                - source_labels: [__meta_kubernetes_pod_container_name]
                  target_label: container
                - source_labels: [__meta_kubernetes_pod_node_name]
                  target_label: node
                - source_labels: [__meta_kubernetes_pod_label_app]
                  target_label: app

                # Use pod annotation promtail.io/path as log path if present
                - source_labels: [__meta_kubernetes_pod_annotation_promtail_io_path]
                  target_label: __path__
                  replacement: $1
                  regex: (.+)

                # Drop pods without annotation or with scrape set to false (optional)
                - action: drop
                  regex: false
                  source_labels: [__meta_kubernetes_pod_annotation_promtail_io_scrape]

---
# DaemonSet for Grafana Agent with volume for positions
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  selector:
    matchLabels:
      app: grafana-agent
  template:
    metadata:
      labels:
        app: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      containers:
        - name: agent
          image: grafana/agent:v0.40.2
          args:
            - "-config.file=/etc/agent/agent.yaml"
          volumeMounts:
            - name: config
              mountPath: /etc/agent
            - name: varlog
              mountPath: /var/log
            - name: dockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: positions
              mountPath: /tmp
      volumes:
        - name: config
          configMap:
            name: grafana-agent-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: dockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: positions
          emptyDir: {}
