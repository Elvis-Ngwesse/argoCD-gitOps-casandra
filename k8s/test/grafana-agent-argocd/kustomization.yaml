apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: logging

configMapGenerator:
  - name: agent-config
    files:
      - config.river
    options:
      disableNameSuffixHash: true

resources:
  - https://github.com/grafana/helm-charts/releases/download/grafana-agent-6.16.0/grafana-agent-6.16.0.tgz

patchesStrategicMerge:
  - values-patch.yaml
