# ---------------------------------------------------
# Loki Service (NodePort)
# ---------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: logging
spec:
  type: NodePort
---

# ---------------------------------------------------
# Apps + Service (NodePort)
# ---------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  namespace: python-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-app
  template:
    metadata:
      labels:
        app: customer-app

---
apiVersion: v1
kind: Service
metadata:
  name: customer-api-service
  namespace: python-apps
spec:
  type: NodePort
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 31000   # choose a free port in 30000-32767 range

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-url-generator
  namespace: python-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-url-generator
  template:
    metadata:
      labels:
        app: report-url-generator

---
apiVersion: v1
kind: Service
metadata:
  name: report-url-service
  namespace: python-apps
spec:
  type: NodePort
  ports:
    - port: 5002
      targetPort: 5002
      nodePort: 31002
