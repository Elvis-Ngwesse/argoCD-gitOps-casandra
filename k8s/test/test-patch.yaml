# ---------------------------------------------------
# Loki Service (NodePort)
# ---------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: logging
spec:
  type: NodePort
---

# ---------------------------------------------------
# Apps + Service (NodePort)
# ---------------------------------------------------
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-app
  namespace: python-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-app
  template:
    metadata:
      labels:
        app: customer-app
    spec:
      containers:
        - name: customer-api
          image: dockerelvis/customer-app:447ddf1-20250629081357
---
apiVersion: v1
kind: Service
metadata:
  name: customer-api-service
  namespace: python-apps
spec:
  type: NodePort
  selector:
    app: customer-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 31000  # assign a port in the 30000-32767 range
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-url-generator
  namespace: python-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: report-url-generator
  template:
    metadata:
      labels:
        app: report-url-generator
    spec:
      containers:
        - name: report-url-api
          image: dockerelvis/report-url-generator:447ddf1-20250629081556
---
apiVersion: v1
kind: Service
metadata:
  name: report-url-service
  namespace: python-apps
spec:
  type: NodePort
  selector:
    app: report-url-generator
  ports:
    - port: 5002
      targetPort: 5002
      nodePort: 31002
