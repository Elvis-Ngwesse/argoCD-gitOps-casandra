apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-kustomization
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
    - name: logging-namespace
  prune: true
  sourceRef:
    kind: GitRepository
    name: my-git-repo
    namespace: flux-system
  path: k8s/base
  patchesStrategicMerge:
    - test-patch.yaml
