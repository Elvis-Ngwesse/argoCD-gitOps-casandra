# ---------------------------------------------------
# 1. PersistentVolume + PVC (mongo-pv)
# ---------------------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data/mongo
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: test
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: mongo-pv
  storageClassName: ""
