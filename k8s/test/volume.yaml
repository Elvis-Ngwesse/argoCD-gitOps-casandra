
# ---------------------------------------------------
# 1. PersistentVolumeClaim (Grafana-pvc)
# ---------------------------------------------------
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# ---------------------------------------------------
# 2. PersistentVolume + PVC (promtail-positions-pv)
# ---------------------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: promtail-positions-pv
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    type: local
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  hostPath:
    path: /mnt/data/promtail
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: promtail-positions-pvc
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 1Gi
  volumeName: promtail-positions-pv
---
# ---------------------------------------------------
# 3. PersistentVolume (loki-storage-pvc)
# ---------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-storage
  namespace: logging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
