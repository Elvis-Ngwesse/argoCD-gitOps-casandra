apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-stage
  namespace: flux-system
spec:
  interval: 1m
  path: ./k8s/test
  prune: true
  sourceRef:
    kind: GitRepository
    name: my-git-repo
    namespace: flux-system
  dependsOn:
    - name: app-resources
  wait: true
  timeout: 2m
